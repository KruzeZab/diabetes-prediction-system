<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Student Marks Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="/"
          >Diabetes Prediction System</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}"
                >Diabetes Info</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'faqs' %}">Faqs</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'diabetes-prediction' %}"
                >Diabetes Prediction</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'hotline' %}"
                >Hotline Numbers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'resources' %}"
                >Resources</a
              >
            </li>
          </ul>

          {% if user %}
          <div class="ms-auto">
            <a
              href="{% url 'logout' %}"
              class="btn btn-primary btn-sm me-2"
              >Logout</a
            >
          </div>

          {% else %}

          <div class="ms-auto">
            <a
              href="{% url 'login' %}"
              class="btn btn-primary btn-sm me-2"
              >Login</a
            >
            <a
              href="{% url 'signup' %}"
              class="btn btn-primary btn-sm"
              >Signup</a
            >
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Students -->
    <div class="container mt-5 mb-5" style="min-height: 80vh">
      <form class="border p-4 rounded">
        <h2 class="text-center mb-4">Diabetes Prediction System</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="username"
            class="form-control"
            id="username"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <div class="mb-3">
          <label for="password2" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password2"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <!-- footer -->
    <footer class="border p-4 text-center">
      Copyright &copy; All rights reserved.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
