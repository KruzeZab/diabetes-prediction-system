<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Student Marks Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
      <div class="container">
        <a class="navbar-brand" href="/"
          >Diabetes Prediction System</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse me-auto" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}"
                >Diabetes Info</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'faqs' %}">Faqs</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'diabetes-prediction' %}"
                >Diabetes Prediction</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'hotline' %}"
                >Hotline Numbers</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'resources' %}"
                >Resources</a
              >
            </li>
          </ul>

          {% if user %}
          <div class="ms-auto">
            <a
              href="{% url 'logout' %}"
              class="btn btn-primary btn-sm me-2"
              >Logout</a
            >
          </div>

          {% else %}

          <div class="ms-auto">
            <a
              href="{% url 'login' %}"
              class="btn btn-primary btn-sm me-2"
              >Login</a
            >
            <a
              href="{% url 'signup' %}"
              class="btn btn-primary btn-sm"
              >Signup</a
            >
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mt-5 mb-5" style="min-height: 80vh">
      <form
        action="{% url 'result' %}"
        class="border p-4 rounded"
        method="POST"
      >
        {% csrf_token %}
        <h2 class="text-center mb-4">Diabtes Prediction</h2>
        <div class="mb-3">
          <label for="pg" class="form-label">Pregnancies</label>
          <input
            name="pg"
            type="number"
            class="form-control"
            id="pg"
          />
        </div>
        <div class="mb-3">
          <label for="gc" class="form-label">Glucose</label>
          <input
            type="number"
            name="gc"
            class="form-control"
            id="gc"
          />
        </div>

        <div class="mb-3">
          <label for="bp" class="form-label"
            >Blood Pressure Level</label
          >
          <input
            type="number"
            name="bp"
            class="form-control"
            id="bp"
          />
        </div>

        <div class="mb-3">
          <label for="st" class="form-label"
            >Skin Thickness Level</label
          >
          <input
            type="number"
            name="st"
            class="form-control"
            id="st"
          />
        </div>

        <div class="mb-3">
          <label for="ins" class="form-label">Insulin Level</label>
          <input
            type="number"
            name="ins"
            class="form-control"
            id="ins"
          />
        </div>

        <div class="mb-3">
          <label for="bmi" class="form-label">BMI Value</label>
          <input
            type="number"
            name="bmi"
            class="form-control"
            id="bmi"
          />
        </div>

        <div class="mb-3">
          <label for="dpf" class="form-label"
            >Diabetes Pedigree Functional Value</label
          >
          <input
            type="number"
            name="dpf"
            class="form-control"
            id="dpf"
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age of Person</label>
          <input
            type="number"
            name="age"
            class="form-control"
            id="age"
          />
        </div>

        <button type="submit" class="btn btn-primary">
          Diabetes Test Result
        </button>
      </form>
    </div>

    <!-- footer -->
    <footer class="border p-4 text-center">
      Copyright &copy; All rights reserved.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
